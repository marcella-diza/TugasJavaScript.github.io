<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Objek Javascript</title>
</head>
<script>
    var person = {
        firstName: "Marcella",
        lastName: "Diza",
        showName: function(){
            alert(`Nama: ${this.firstName} ${this.lastName}`);
        }
    };

    person.showName();
</script>
<body>
    
</body>
</html>
